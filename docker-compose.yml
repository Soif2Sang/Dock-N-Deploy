version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cicd-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://cicd:cicd_password@db:5432/cicd_db?sslmode=disable
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./pipelines:/app/pipelines
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cicd-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: cicd-db
    environment:
      POSTGRES_USER: cicd
      POSTGRES_PASSWORD: cicd_password
      POSTGRES_DB: cicd_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cicd -d cicd_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cicd-network
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: cicd-adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha-dark
    depends_on:
      - db
    networks:
      - cicd-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  cicd-network:
    driver: bridge